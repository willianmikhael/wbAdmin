<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./imagens/logoWB.png" type="image/x-icon">
    <title>WickedBots Admin</title>
    <style>
        body .bg {
            background-image: url(./imagens/logoWB.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 75%;
            background-color: #9B1536;
        }

        .btn-primary{
            background-color: #9B1536 !important;
        }

        .padtop{
            margin-top: 20%;
            padding: 10%;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col bg d-none d-md-inline vh-100 "></div>

            <div class="col vh-100 ">
                <div class="text-end">
                    <img src="./imagens/CatolicaLogo.png" width="166" alt="logo Catolica">
                </div>


                <div class="container padtop ">
                    <h1 class="fw-bold text-center ">wbAdmin</h1>
                    <h2 class="fw-bold text-center ">Seja bem vindo ao nosso Portal</h2>

                    <form class="m-5 p-5 mt-0 pt-0">
                        <div class="">
                            <label for="email" class="form-label"></label>
                            <input type="email" class="form-control" name="email" placeholder="name@catolicasc.edu.br">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"></label>
                            <input type="password" class="form-control" name="password" placeholder="Digite sua senha">
                        </div>
                        <div class="mb-4">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Lembrar senha</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-light">Login</button>
                        </div>

                        <div class="my-3">
                            <span>NÃ£o tem uma conta? <a href="#">Rigistrar-se</a></span>
                            <br>
                            <span><a href="#">Recuperar Senha</a></span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
